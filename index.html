<!DOCTYPE html>
<html lang="en">
  <head>
    <title>baitapjs2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Tính tiền điện</h1>
    <label for="soDien">Số điện (kW):</label>
    <input type="number" id="soDien" min="0" />
    <button onclick="tinhTien()">Tính</button>

    <hr />
    <h1>Kết quả thi tuyển</h1>
    <label for="diemChuan">Điểm chuẩn:</label>
    <input type="number" id="diemChuan" min="0" />
    <br />
    <label for="diemMon1">Điểm môn 1:</label>
    <input type="number" id="diemMon1" min="0" />
    <br />
    <label for="diemMon2">Điểm môn 2:</label>
    <input type="number" id="diemMon2" min="0" />
    <br />
    <label for="diemMon3">Điểm môn 3:</label>
    <input type="number" id="diemMon3" min="0" />
    <br />
    <label for="khuVuc">Khu vực:</label>
    <input type="text" id="khuVuc" />
    <br />
    <label for="doiTuong">Đối tượng:</label>
    <input type="text" id="doiTuong" />
    <br />
    <button onclick="kiemTraKetQua()">Kiểm tra</button>

    <hr />
    <div class="boder">
      <form id="score-form">
        <h2>Thuế thu nhập cá nhân</h2>
        <label for="hoTen">Họ tên</label>
        <input type="text" id="hoTen" step="0.1" required />

        <label for="thuNhap">Tổng thu nhập năm</label>
        <input type="number" id="thuNhap" step="0.1" required />

        <label for="giaDinh">Số người phụ thuộc</label>
        <input type="number" id="giaDinh" step="0.1" required />
      </form>
      <button onclick="calculateCome()" type="submit">Kiểm tra</button>
      <div id="tax-result" class="result"></div>
    </div>

    <hr>
    <div class="boder">
      <form>
        <h1>Tính hóa đơn khách hàng</h1>
        <div class="input-group">
          <label for="customer-type">Chọn loại khách hàng:</label>
          <select id="customer-type" onchange="handleChangeCustomerType()">
            <option value="nhadan">Nhà dân</option>
            <option value="doanhnghiep">Doanh nghiệp</option>
          </select>
        </div>
        <div class="input-group">
          <label for="customer-code">Mã khách hàng:</label>
          <input type="text" id="customer-code" />
        </div>
        <div class="input-group">
          <label for="connections">Số kết nối:</label>
          <input type="number" id="connections" />
        </div>
        <div class="input-group">
          <label for="premium-channels">Số kênh cao cấp:</label>
          <input type="number" id="premium-channels" />
        </div>
        <div class="input-group">
          <button onclick="calculateBill(event)">Tính hóa đơn</button>
        </div>
        <div id="result" class="result"></div>
  
        <div id="result"></div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
